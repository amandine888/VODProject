<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Dist/cssBootstrap/bootstrap.css">
    <link rel="stylesheet" href="Public/css/sign_up.css">
    <link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="Public/js/sign_up.js"></script>
    <script type="text/javascript" src="Public/js/user.js"></script>

</head>
<body>

<!-- Header -->
  <header id="HeaderContainer">
      <img src="Public/img/return.png" alt="Icône retour">
      <div id="Entête">
        <h1> MISORA</h1>
        <div id="line"></div>
      </div>
      <button id="LogIn" class="btn-lg rounded-0"><a href="#">LOG IN</a></button>
  </header>

<!-- Abonnements -->
  <section id="AbonnementsContainer">

    <!-- Abonnement Basic -->
    <div id="Basic">
      <h3>Abonnement Basic - 7€/mois</h3>
      
      <form id="BasicFormulaire" action="/" method="post">

        <div id="CheckIdentity" class="form-check-inline">
          <input class="form-check-input" type="checkbox" name="check-box"/>
          <label class="form-check-label" for="#">Mme</label> 
          <input class="form-check-input" type="checkbox" name="check-box"/>
          <label class="form-check-label" for="#">Mr</label> 
          <input class="form-check-input" type="checkbox" name="check-box"/>
          <label class="form-check-label" for="#">Ne se prononce pas</label> 
        </div>
          
        <div class="form-group">
          <div class="FormGroup">
            <label class="col-sm-5 col-form-label-sm"> USERNAME </label>
            <input type="text" class="form control form-control-sm mb-2 col-sm-6" placeholder="Entrez votre nom d'utilisateur" required autocomplete="off" id="Username" />
          </div>
        </div>
          
        <!-- <div class="form-group">
          <div class="FormGroup">
            <label class="col-sm-5 col-form-label-sm">PRENOM</label>
            <input type="text" class="form control form-control-sm mb-2 col-sm-6" placeholder="Entrez votre prénom" required autocomplete="off" id="Prenom"/>
          </div>
        </div> -->
          
        <div class="form-group">
          <div class="FormGroup">
            <label class="col-sm-5 col-form-label-sm">EMAIL</label>
            <input type="email" class="form control form-control-sm mb-2 col-sm-6" placeholder="Entrez votre email" required autocomplete="off" id="Email"/>
          </div>
        </div>
            
        <div class="form-group">
          <div class="FormGroup">
            <label class="col-sm-5 col-form-label-sm">PASSWORD</label>
            <input type="password" class="form control form-control-sm mb-2 col-sm-6" placeholder="Entrez votre password" required autocomplete="off" id="Password"/>
          </div>
        </div>

        <div class="form-group">
          <div class="FormGroup">
            <label class="col-sm-5 col-form-label-sm">CONFIRMATION PASSWORD</label>
            <input type="password" class="form control form-control-sm mb-2 col-sm-6" placeholder="Confirmez votre password" required autocomplete="off" id="Confirm"/>
          </div>
        </div>
            
        <div id="Terms" class="form-check">
            <input class="form-check-input" type="checkbox" name="check-box"/>
            <label for="#" class="form-check-label"><a href="#">Accepter les termes du contrat</a></label> 
        </div>
        <div id="Terms2" class="form-check">
            <input class="form-check-input" type="checkbox" name="check-box"/>
            <label for="#" class="form-check-label">Recevoir notre newsletter <a href="#">- Plus d'infos sur notre newsletter -</a></label> 
        </div>

        <div id="LastSection">
          <button id="BoutonBasic" type="submit" class="button button-block">Confirmer et payer</button>
        </div>

      </form>
    </div>

<!-- Abonnement Premium-->
    <div id="Premium">
        <h3>Abonnement Premium - 11€/mois</h3>
        <form action="/" method="post">

          <div id="CheckIdentity2" class="form-check-inline">
            <input class="form-check-input" type="checkbox" name="check-box"/>
            <label class="form-check-label" for="#">Mme</label> 
            <input class="form-check-input" type="checkbox" name="check-box"/>
            <label class="form-check-label" for="#">Mr</label> 
            <input class="form-check-input" type="checkbox" name="check-box"/>
            <label class="form-check-label" for="#">Ne se prononce pas</label> 
          </div>
            
          <div class="form-group">
            <div class="FormGroup">
              <label class="col-sm-5 col-form-label-sm"> USERNAME </label>
              <input type="text" class="form control form-control-sm mb-2 col-sm-6" placeholder="Entrez votre nom d'utilisateur" required autocomplete="off" id="Username" />
            </div>
          </div>
            
          <!-- <div class="form-group">
            <div class="FormGroup">
              <label class="col-sm-5 col-form-label-sm">PRENOM</label>
              <input type="text" class="form control form-control-sm mb-2 col-sm-6" placeholder="Entrez votre prénom" required autocomplete="off" id="Prenom"/>
            </div>
          </div> -->
            
          <div class="form-group">
            <div class="FormGroup">
              <label class="col-sm-5 col-form-label-sm">EMAIL</label>
              <input type="email" class="form control form-control-sm mb-2 col-sm-6" placeholder="Entrez votre email" required autocomplete="off" id="Email"/>
            </div>
          </div>
              
          <div class="form-group">
            <div class="FormGroup">
              <label class="col-sm-5 col-form-label-sm">PASSWORD</label>
              <input type="password" class="form control form-control-sm mb-2 col-sm-6" placeholder="Entrez votre password" required autocomplete="off" id="Password"/>
            </div>
          </div>
  
          <div class="form-group">
            <div class="FormGroup">
              <label class="col-sm-5 col-form-label-sm">CONFIRMATION PASSWORD</label>
              <input type="password" class="form control form-control-sm mb-2 col-sm-6" placeholder="Confirmez votre password" required autocomplete="off" id="Confirm"/>
            </div>
          </div>
              
          <div id="TermsTwo" class="form-check">
              <input class="form-check-input" type="checkbox" name="check-box"/>
              <label for="#" class="form-check-label"><a href="#">Accepter les termes du contrat</a></label> 
          </div>
          <div id="TermsTwo2" class="form-check">
              <input class="form-check-input" type="checkbox" name="check-box"/>
              <label for="#" class="form-check-label">Recevoir notre newsletter <a href="#">- Plus d'infos sur notre newsletter -</a></label> 
          </div>
  
          <div id="LastSection2">
            <button type="submit" class="button button-block">Confirmer et payer</button>
          </div>
  
        </form>
      </div>
      <div id="Switch">
        <h3>Switch pour l'abonnement Premium - 11€/mois</h3>
      </div> 
  </section>

  <!-- Footer -->
  <footer>
    <div class="LiensUtiles">
      <a href="#">Nous connaître</a> 
      <a href="#">FAQ</a>
      <section id="Réseaux">
          <a href="#"><img src="Public/img/Twitter.png" alt="Icône Twitter"></a>
          <a href="#"><img src="Public/img/Facebook.png" alt="Icône Facebook"></a>
          <a href="#"><img src="Public/img/Instagram.png" alt="Icône Instagram"></a> 
      </section>
      <a href="#">Confidentialité</a>
      <a href="#">CGU</a> 
    </div>
    <p>© Mandel et Amandine</p>
  </footer>

</body>
</html>
