<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../cssBootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/sign_up.css">
    <link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700&display=swap" rel="stylesheet">
    <title>Document</title>

<body>

<!-- Header -->
  <header id="HeaderContainer">
      <h1> MISORA</h1>
      <div id="line"></div>
      <li id="LogIn" class="btn-lg rounded-0"><a href="#">LOG IN</a></li>
  </header>

<!-- Abonnements -->
  <section id="AbonnementsContainer">

    <!-- Abonnement Premium -->
    <div id="Premium">
      <h3>Abonnement Premium - 10€/mois</h3>
      
      <form action="/" method="post">
        <div id="CheckIdentity">
          <input type="checkbox" name="check-box"/>
          <label for="#">Mme</label> 
          <input type="checkbox" name="check-box"/>
          <label for="#">Mr</label> 
          <input type="checkbox" name="check-box"/>
          <label for="#">Ne se prononce pas</label> 
        </div>
          
        <div class="field-wrap">
          <label> NOM </label>
          <input type="text" required autocomplete="off" />
        </div>
          
        <div class="field-wrap">
          <label>PRENOM</label>
          <input type="text"required autocomplete="off"/>
        </div>
          
        <div class="field-wrap">
          <label>EMAIL</label>
          <input type="email"required autocomplete="off"/>
        </div>
            
        <div class="field-wrap">
          <label>YOUR PASSWORD</label>
          <input type="password"required autocomplete="off"/>
        </div>

        <div class="field-wrap">
          <label>CONFIRM YOUR PASSWORD</label>
          <input type="password"required autocomplete="off"/>
        </div>
            
        <div id="Terms">
            <input type="checkbox" name="check-box"/>
            <label for="#">Accepter les termes du contrat</label> 
            <input type="checkbox" name="check-box"/>
            <label for="#">Accepter de recevoir notre newsletter</label> 
        </div>

        <a href="#">Plus d'infos sur notre newsletter</a>
        <button type="submit" class="button button-block">Confirmer et payer</button>

      </form>
    </div>

<!-- Abonnement VIP -->
    <div id="VIP">
        <h3>Abonnement VIP - 14€/mois</h3>
        <form action="/" method="post">

          <div id="CheckIdentity">
            <input type="checkbox" name="check-box"/>
            <label for="#">Mme</label> 
            <input type="checkbox" name="check-box"/>
            <label for="#">Mr</label> 
            <input type="checkbox" name="check-box"/>
            <label for="#">Ne se prononce pas</label> 
          </div>
            
          <div class="field-wrap">
            <label> NOM </label>
            <input type="text" required autocomplete="off" />
          </div>
              
          <div class="field-wrap">
            <label>PRENOM</label>
            <input type="text"required autocomplete="off"/>
          </div>
              
          <div class="field-wrap">
            <label>EMAIL</label>
            <input type="email"required autocomplete="off"/>
          </div>
                
          <div class="field-wrap">
            <label>YOUR PASSWORD</label>
            <input type="password"required autocomplete="off"/>
          </div>
    
          <div class="field-wrap">
            <label>CONFIRM YOUR PASSWORD</label>
            <input type="password"required autocomplete="off"/>
          </div>

          <div id="Terms">
              <input type="checkbox" name="check-box"/>
              <label for="#">Accepter les termes du contrat</label> 
              <input type="checkbox" name="check-box"/>
              <label for="#">Accepter de recevoir notre newsletter</label> 
          </div>
          
          <a href="#">Plus d'infos sur notre newsletter</a>
          <button type="submit" class="button button-block">Confirmer et payer</button>
    
        </form>
      </div>
      <h3>Switch pour l'abonnement VIP - 14€/mois</h3>
  </section>

  <!-- Footer -->
  <footer>
    <div id="LiensUtiles">
      <a href="#">Nous connaître</a>

      <a href="#">Confidentialité</a>

    </div>
