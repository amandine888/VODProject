<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../cssBootstrap/bootstrap.css">
    <link rel="stylesheet" href="../css/sign_up.css">
    <link href="https://fonts.googleapis.com/css?family=Long+Cang&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700&display=swap" rel="stylesheet">
    <title>Document</title>
    <script type="text/javascript" src="../js/sign_up.js"></script>

</head>
<body>
        <form action="/" method="post">
          
            <div class="top-row">
              <div class="field-wrap">
                <label> First Name </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>Last Name</label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>
  
            <div class="field-wrap">
              <label>Email Address</label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>Set A Password</label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block">Enregistrer</button>
            
        </form>

<script>src="../jsBootstrap/bootstrap.js"</script>        
</body>
</html>
